<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/deab3830b4.js"></script>
  <title>Gwack game</title>
</head>
<body>

  <header>
    <h1>GWACK-A-MOLE</h1>
   
  </header>

  <section id="global">

    <section id="left" class="side">
      <h2 id="timer"></h2>

      <form action="" class="form-container">
            <label for="difficulty">Choose difficulty</label>
            <select name="difficulty" id="difficulty">
              <option value="normal">normal</option>
              <option value="easy">easy</option>
              <option value="hard">hard</option>
              <option value="too_hard">too hard</option>
            </select>
        </form>

      <button id="reload_btn" class="btn">RELOAD</button>

    </section>

    <section id="main">
      
      
      <div class="hole">
        <div id="a" class="mole"></div>
        <div class="hammer" id="1"></div>
      </div>
      <div class="hole">
        <div id="z" class="mole"></div>
        <div class="hammer" id="2"></div>
      </div>
      <div class="hole">
        <div id="e" class="mole"></div>
        <div class="hammer" id="3"></div>
      </div>
      <div class="hole">
        <div id="q" class="mole"></div>
        <div class="hammer" id="4"></div>
      </div>
      <div class="hole">
        <div id="s" class="mole"></div>
        <div class="hammer" id="5"></div>
        <div id="start-timer"></div>
      </div>
      <div class="hole">
          <div id="d" class="mole"></div>
          <div class="hammer" id="6"></div>
      </div>
      <div class="hole">
          <div id="w" class="mole"></div>
          <div class="hammer" id="7"></div>
      </div>
      <div class="hole">
          <div id="x" class="mole"></div>
          <div class="hammer" id="8"></div>
      </div>
      <div class="hole">
          <div id="c" class="mole"></div>
          <div class="hammer" id="9"></div>
      </div>
    
    </section>

    <section id="right" class="side">
      <div id="HP">
        <i id="ht1" class="fas fa-heart"></i>
        <i id="ht2" class="fas fa-heart"></i>
        <i id="ht3" class="fas fa-heart"></i>
      </div>
      <p id="text-display" class="game-rules">Instructions : <br />Use keyboard to whack the moles<br /> a / z / e <br /> q / s / d <br /> w / x / c <br />(you can practice before starting game)</p>
      <div class="btns">
        <button id="start_btn" class="btn">START</button>
        <!-- <button id="reload_btn" class="btn">RELOAD</button> -->
      </div>
    </section>

  </section>

  <script src="./js/vars.js"></script>
  <script src="./js/timer.js"></script>
  <script src="./js/difficulty.js"></script>
  <script src="./js/moles.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
